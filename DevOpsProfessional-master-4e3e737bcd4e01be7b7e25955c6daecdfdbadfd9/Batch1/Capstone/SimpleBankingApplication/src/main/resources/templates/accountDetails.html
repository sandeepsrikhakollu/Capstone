<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table border="2">
		    <thead>
				<tr><th colspan="2"> **** Welcome to Simple Banking Application **** </th></tr>
				<tr><th colspan="2"> Account Details :                         </th></tr>
			</thead>
			<tbody>
				   <form action="#" th:action="@{/accountDetails}" th:object="${customer}" method="post"> 
				     <tr><td>Account Number: <input type="text" th:field="*{accountNumber}" /></tr></td>
				     <tr><td> <p th:text="'First Name: ' + ${customer.firstName}" /></tr></td>
				     <tr><td> <p th:text="'Last Name: ' + ${customer.lastName}" /></tr></td>
				     <tr><td> <p th:text="'User Name: ' + ${customer.userName}" /></tr></td>
				     <tr><td> <p th:text="'Current Balance: ' + ${customer.currentBalance}" /></tr></td>	
                     <tr><td> <p th:text="'Credit Amount: ' + ${customer.creditAmount}" /></tr></td>
                     <tr><td> <p th:text="'Debit Amount: ' + ${customer.debitAmount}" /></tr></td>
                     <tr><td>Transaction Amount: <input type="text" th:field="*{transactionAmount}" /></tr></td>
                    
                     <tr><td><input type="submit" name="txntype" value="Credit"  /> 
                             <input type="submit" name="txntype"  value="Debit"  /> 
                             <input type="reset" value="Reset" /></td></tr>
                 </form>
           </tbody>
  		</table>
</body>
</html>
